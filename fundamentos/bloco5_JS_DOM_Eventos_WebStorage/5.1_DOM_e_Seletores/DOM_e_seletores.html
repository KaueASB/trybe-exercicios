<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p class ="paragrafo" id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p class ="paragrafo" id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";

      // 1 - Recupere o elemento que contém o título da página e faça algo com ele, como alterá-lo para o nome do seu filme favorito.
      const title = document.getElementById("page-title");
      title.innerText = "meu filme favorito";
      title.style.border = "10px solid blue";

      // 2 - Agora recupere o segundo parágrafo e use sua criatividade para alterá-lo.
      const secondParagraph = document.getElementById("second-paragraph");
      secondParagraph.innerText = "alo, alo teresina";
      secondParagraph.style.color = "blue";

      // 3 - Por fim, recupere o subtítulo e altere-o também.
      const subtitle = document.getElementById("subtitle");
      subtitle.innerText = "quem tá triste não tá mais - by fnx";
      subtitle.style.color = "green";

      // 4 - Adicione uma classe igual para os dois parágrafos.
      // 5 - Recupere os seus parágrafos via código JavaScript , usando a função getElementsByClassName.
      const paragraphs = document.getElementsByClassName("paragrafo");
      paragraphs[0].style.fontSize = '30px'

      // 6 - Recupere o subtítulo e altere a cor dele usando a função getElementsByTagName .
      const corSubtitle = document.getElementsByTagName('h4')[0];
      corSubtitle.style.color = 'orange';
    </script>
  </body>
</html>
